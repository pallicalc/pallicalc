<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin – Manage Ratios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 40px;
    }
    .container-box {
      max-width: 600px;
      margin: 0 auto;
    }
    .ratio-card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      transition: transform 0.2s;
      display: flex;
      align-items: center;
      justify-content: space-between;
      text-decoration: none;
      color: inherit;
    }
    .ratio-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      color: inherit;
    }
    .icon-box {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 20px;
      font-size: 24px;
    }
    /* Loading Overlay */
    #loadingOverlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: white; z-index: 9999;
      display: flex; justify-content: center; align-items: center;
      flex-direction: column;
    }
    #mainContent { display: none; }
  </style>
</head>

<body>

  <div id="loadingOverlay">
    <div class="spinner-border text-primary mb-3" role="status"></div>
    <div class="text-muted">Verifying Admin Access...</div>
  </div>

  <div class="container-box px-3" id="mainContent">
    <div class="text-center mb-5">
      <h2 class="fw-bold text-primary"><i class="bi bi-sliders"></i> Ratio Management</h2>
      <p class="text-muted">Select a category to manage your institution's conversion protocols.</p>
    </div>

    <a href="Opioid-ratio.html" class="ratio-card">
      <div class="d-flex align-items-center">
        <div class="icon-box bg-primary bg-opacity-10 text-primary">
          <i class="bi bi-capsule"></i>
        </div>
        <div>
          <h5 class="mb-1 fw-bold">Opioid Ratios</h5>
          <div class="text-muted small">Morphine, Oxycodone, Fentanyl, etc.</div>
        </div>
      </div>
      <i class="bi bi-chevron-right text-muted"></i>
    </a>

    <a href="Benzodiazepines-ratio.html" class="ratio-card">
      <div class="d-flex align-items-center">
        <div class="icon-box bg-warning bg-opacity-10 text-warning">
          <i class="bi bi- prescription2"></i> <i class="bi bi-eyedropper"></i>
        </div>
        <div>
          <h5 class="mb-1 fw-bold">Benzodiazepine Ratios</h5>
          <div class="text-muted small">Midazolam, Lorazepam, Diazepam, etc.</div>
        </div>
      </div>
      <i class="bi bi-chevron-right text-muted"></i>
    </a>

    <div class="text-center mt-4">
      <a href="Admin.html" class="btn btn-outline-secondary btn-sm">
        <i class="bi bi-arrow-left"></i> Back to Dashboard
      </a>
    </div>
  </div>

<script>
  /* ---------------- FIREBASE CONFIG (MATCHES ADMIN.HTML) ---------------- */
  const firebaseConfig = {
    apiKey: "AIzaSyAioaDxAEh3Cd-8Bvad9RgWXoOzozGeE_s", // ✅ Correct key with underscore
    authDomain: "pallicalc-eabdc.firebaseapp.com",
    projectId: "pallicalc-eabdc",
    storageBucket: "pallicalc-eabdc.firebasestorage.app",
    messagingSenderId: "347532270864",
    appId: "1:347532270864:web:bfe5bd1b92ccec22dc5995",
    measurementId: "G-6G9C984F8E"
  };

  if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  /* ---------------- AUTH CHECK ---------------- */
  auth.onAuthStateChanged(async user => {
    const overlay = document.getElementById('loadingOverlay');
    const content = document.getElementById('mainContent');

    if (!user) {
      console.warn("No user found. Redirecting...");
      window.location.href = "index.html";
      return;
    }

    try {
      // Check Admin Role
      const snap = await db.collection("users").doc(user.uid).get();
      
      if (!snap.exists || snap.data().role !== "institutionAdmin") {
        console.warn("User is not an admin. Redirecting...");
        window.location.href = "index.html";
        return;
      }

      // Success: Show Content
      overlay.style.display = "none";
      content.style.display = "block";

    } catch (error) {
      console.error("Auth Check Error:", error);
      alert("Error verifying permissions. Please login again.");
      window.location.href = "index.html";
    }
  });
</script>

</body>
</html>
