<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - PalliCalc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js" defer></script>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e3f2fd 100%);
            --header-gradient: linear-gradient(135deg, #007bff, #0056b3);
            --primary-gradient: linear-gradient(135deg, #28a745, #20c997);
            --primary-gradient-hover: linear-gradient(135deg, #1e7e34, #1baa7f);
            --error-gradient: linear-gradient(135deg, #dc3545, #c82333);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            line-height: 1.4; 
            color: #1e293b; 
            background: var(--bg-gradient); 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container { max-width: 420px; width: 100%; }
        
        /* Header */
        header { 
            background: var(--header-gradient); 
            color: white; 
            padding: 20px; 
            border-radius: 20px 20px 0 0; 
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,123,255,0.3);
        }
        .logo { font-size: 28px; font-weight: 700; letter-spacing: -0.5px; margin-bottom: 8px; }
        .header-subtitle { font-size: 14px; opacity: 0.9; }
        
        /* Form */
        .form-container { 
            background: white; 
            border-radius: 0 0 20px 20px; 
            padding: 32px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }
        .form-title { 
            font-size: 24px; 
            font-weight: 700; 
            color: #1e293b; 
            margin-bottom: 8px; 
            text-align: center;
        }
        .form-subtitle { 
            color: #64748b; 
            font-size: 15px; 
            text-align: center; 
            margin-bottom: 24px; 
            line-height: 1.5;
        }
        
        .form-group { margin-bottom: 20px; }
        .form-label { 
            font-size: 14px; 
            font-weight: 600; 
            color: #1e293b; 
            margin-bottom: 8px; 
            display: block; 
        }
        .form-input { 
            width: 100%; 
            padding: 14px 16px; 
            border: 2px solid #d1d5db; 
            border-radius: 12px; 
            font-size: 15px; 
            font-family: 'Inter', sans-serif; 
            transition: all 0.3s ease;
            background: #fafbfc;
        }
        .form-input:focus { 
            outline: none; 
            border-color: #10b981; 
            box-shadow: 0 0 0 3px rgba(16,185,129,0.1); 
            background: white;
        }
        
        .reset-btn { 
            width: 100%; 
            background: var(--primary-gradient); 
            color: white; 
            border: none; 
            padding: 16px; 
            font-size: 16px; 
            font-weight: 600; 
            border-radius: 12px; 
            cursor: pointer; 
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(40,167,69,0.3);
        }
        .reset-btn:hover:not(:disabled) { 
            background: var(--primary-gradient-hover); 
            transform: translateY(-1px); 
            box-shadow: 0 8px 25px rgba(40,167,69,0.4);
        }
        .reset-btn:disabled { 
            background: #94a3b8; 
            cursor: not-allowed; 
            transform: none;
        }
        
        /* Status Messages */
        .status-message { 
            padding: 12px 16px; 
            border-radius: 12px; 
            margin: 16px 0; 
            font-weight: 500; 
            text-align: center;
            display: none;
        }
        .success { 
            background: #d1fae5; 
            color: #065f46; 
            border: 1px solid #10b981;
        }
        .error { 
            background: #fee2e2; 
            color: #991b1b; 
            border: 1px solid #ef4444;
        }
        
        /* Back Link */
        .back-link { 
            text-align: center; 
            margin-top: 24px; 
        }
        .back-link a { 
            color: #007bff; 
            text-decoration: none; 
            font-weight: 500; 
        }
        .back-link a:hover { text-decoration: underline; }
        
        @media (max-width: 480px) {
            .container { padding: 0 16px; }
            .form-container { padding: 24px 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo" role="img" aria-label="PalliCalc logo">PalliCalc</div>
            <div class="header-subtitle">Secure Password Recovery</div>
        </header>
        
        <div class="form-container">
            <h2 class="form-title">Reset Password</h2>
            <p class="form-subtitle">
                Enter your email address and we'll send you a secure link to reset your password.
            </p>
            
            <div id="status-message" class="status-message"></div>
            
            <form id="reset-form">
                <div class="form-group">
                    <label class="form-label" for="reset-email">Email Address</label>
                    <input 
                        type="email" 
                        id="reset-email" 
                        class="form-input" 
                        required 
                        autocomplete="email"
                        placeholder="your.email@example.com"
                        aria-required="true"
                    >
                </div>
                
                <button type="submit" class="reset-btn" id="reset-btn">
                    <i class="bi bi-envelope"></i>
                    Send Reset Link
                </button>
            </form>
            
            <div class="back-link">
                <a href="index.html">
                    <i class="bi bi-arrow-left"></i> Back to Login
                </a>
            </div>
        </div>
    </div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAioaDxAEh3Cd-8Bvad9RgWXoOzozGeE_s",
  authDomain: "pallicalc-eabdc.firebaseapp.com",
  projectId: "pallicalc-eabdc",
  storageBucket: "pallicalc-eabdc.firebasestorage.app",
  messagingSenderId: "347532270864",
  appId: "1:347532270864:web:bfe5bd1b92ccec22dc5995",
  measurementId: "G-6G9C984F8E"
};

document.addEventListener('DOMContentLoaded', function() {
    if (typeof firebase === 'undefined') {
        document.getElementById('status-message').innerHTML = 
            '<div class="status-message error" style="display: block;">Firebase failed to load. Please refresh the page.</div>';
        return;
    }
    
    try {
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        const resetForm = document.getElementById('reset-form');
        const resetEmail = document.getElementById('reset-email');
        const resetBtn = document.getElementById('reset-btn');
        const statusMessage = document.getElementById('status-message');

        function showStatus(message, type = 'success') {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
            if (type === 'success') {
                resetForm.reset();
                resetBtn.disabled = true;
                setTimeout(() => { window.location.href = 'index.html'; }, 3000);
            }
        }

        resetForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = resetEmail.value.trim();
            
            if (!email) {
                showStatus('Please enter your email address.', 'error');
                return;
            }

            resetBtn.disabled = true;
            resetBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> Sending...';

            auth.sendPasswordResetEmail(email).then(function() {
                showStatus('Password reset link sent to ' + email + '! Check your inbox (and spam folder).');
            }).catch(function(error) {
                console.error('Reset error:', error);
                let errorMsg = 'Failed to send reset link.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMsg = 'No account found with that email.';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = 'Please enter a valid email address.';
                        break;
                    case 'auth/too-many-requests':
                        errorMsg = 'Too many attempts. Try again later.';
                        break;
                }
                
                showStatus(errorMsg, 'error');
                resetBtn.disabled = false;
                resetBtn.innerHTML = '<i class="bi bi-envelope"></i> Send Reset Link';
            });
        });

        resetEmail.focus();
    } catch (error) {
        console.error('Firebase init error:', error);
        showStatus('Firebase initialization failed. Please refresh.', 'error');
    }
});
</script>

</body>
</html>
