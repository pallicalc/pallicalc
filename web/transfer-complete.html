<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Admin Transfer</title>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4 shadow">
        <h2 class="text-center mb-4">Set New Admin Credentials</h2>
        <p class="text-center text-muted">Link expires in 30 minutes</p>
        
        <input id="newEmail" type="email" class="form-control mb-3" placeholder="New admin email">
        <input id="newPassword" type="password" class="form-control mb-3" placeholder="New password (6+ chars)">
        <button onclick="completeTransfer()" class="btn btn-success w-100 mb-3">Set & Send Verification</button>
        
        <div id="status"></div>
        <div class="text-center mt-3">
          <a href="index.html" class="btn btn-outline-secondary">Cancel</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = { /* YOUR CONFIG */ };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    window.completeTransfer = async () => {
      const newEmail = document.getElementById('newEmail').value;
      const newPassword = document.getElementById('newPassword').value;
      const status = document.getElementById('status');

      if (!newEmail || newPassword.length < 6 || !token) {
        return status.innerHTML = '<div class="alert alert-danger">Complete all fields</div>';
      }

      status.innerHTML = '<div class="alert alert-info">Setting up new admin...</div>';

      try {
        // Sign in with transfer token
        const userCredential = await auth.signInAndRetrieveDataWithCustomToken(token);
        const user = userCredential.user;

        // Update email & password
        await user.updateEmail(newEmail);
        await user.updatePassword(newPassword);

        // Send new email verification
        await user.sendEmailVerification();

        status.innerHTML = `
          <div class="alert alert-success">
            <h5>✅ Transfer Successful!</h5>
            <p>New admin: <strong>${newEmail}</strong></p>
            <p>Check new email for verification link. Click it to activate.</p>
            <a href="index.html" class="btn btn-success w-100">Done</a>
          </div>
        `;
      } catch (error) {
        status.innerHTML = `<div class="alert alert-danger">Error: ${error.message}. Link may be expired.</div>`;
      }
    };
  </script>
</body>
</html>
