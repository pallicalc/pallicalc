<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Institution Admin | PalliCalc</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #f0f2f5 0%, #dbeafe 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', system-ui, sans-serif;
      padding-bottom: 40px;
    }
    .main-card {
      max-width: 600px;
      margin: 40px auto;
      border: none;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.08);
      overflow: hidden;
      background: white;
    }
    .card-header {
      background: linear-gradient(135deg, #0d6efd, #0056b3);
      color: white;
      padding: 25px;
      border: none;
    }
    .form-label { font-weight: 600; color: #495057; font-size: 0.9rem; }

    /* Logo Gallery Styles */
    .logo-gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 15px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 12px;
      border: 1px solid #dee2e6;
    }
    .gallery-item {
      aspect-ratio: 1;
      border: 2px solid #fff;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      transition: all 0.2s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      padding: 5px;
    }
    .gallery-item:hover { border-color: #0d6efd; transform: scale(1.05); }
    .gallery-item img { width: 100%; height: 100%; object-fit: contain; }

    /* Preview Area Styles */
    .logo-preview-area {
      display: flex; gap: 15px; margin-top: 15px; flex-wrap: wrap;
    }
    .logo-card {
      position: relative; width: 80px; height: 80px;
      border: 2px solid #dee2e6; border-radius: 12px;
      overflow: hidden; background: #fff;
      display: flex; align-items: center; justify-content: center;
    }
    .logo-card img { max-width: 100%; max-height: 100%; object-fit: contain; }
    .btn-remove-logo {
      position: absolute; top: 0; right: 0;
      background: rgba(220, 53, 69, 0.9); color: white;
      border: none; width: 24px; height: 24px;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; font-size: 14px;
    }
    .upload-box {
      border: 2px dashed #0d6efd; border-radius: 12px;
      width: 80px; height: 80px;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      color: #0d6efd; cursor: pointer; background: #f8f9fa; transition: all 0.2s;
    }
    .upload-box:hover { background: #e7f1ff; }
    .upload-text { font-size: 10px; margin-top: 4px; font-weight: bold; }
    
    #loadingOverlay {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.95); z-index: 9999;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
    }
  </style>
</head>
<body>

  <div id="loadingOverlay">
    <div class="spinner-border text-primary mb-3" role="status"></div>
    <h5 class="text-muted fw-bold">Verifying Admin Access...</h5>
  </div>

  <div class="container px-3">
    <div class="card main-card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <div>
          <h4 class="mb-0 fw-bold"><i class="bi bi-building-gear"></i> Institution Setup</h4>
          <small class="opacity-75">Admin Configuration Panel</small>
        </div>
        <a href="ratios.html" class="btn btn-sm btn-outline-light"><i class="bi bi-arrow-left"></i> Back</a>
      </div>

      <div class="card-body p-4">
        
        <form onsubmit="return saveSettings(event);">
          
          <div class="mb-4">
            <label class="form-label">Institution Logos (Max 2)</label>
            <div class="text-muted small mb-2">
              Select from gallery or upload custom. Used in patient pamphlets.
            </div>

            <div class="logo-gallery" id="logoGallery">
              </div>
            
            <div class="logo-preview-area" id="logoContainer">
              <div class="upload-box" id="uploadTrigger" onclick="document.getElementById('logoInput').click()">
                <i class="bi bi-cloud-arrow-up-fill fs-4"></i>
                <span class="upload-text">UPLOAD</span>
              </div>
            </div>

            <input type="file" id="logoInput" accept="image/*" style="display: none;">
            <div id="processingIndicator" class="text-primary small fw-bold mt-2" style="display:none;">
              <span class="spinner-border spinner-border-sm"></span> Processing image...
            </div>
          </div>

          <div class="mb-3">
            <label for="instName" class="form-label">Institution Name</label>
            <input type="text" class="form-control" id="instName" placeholder="e.g. Hospital Kuala Lumpur" required>
          </div>

          <div class="mb-4">
            <label for="instContact" class="form-label">Contact Number</label>
            <input type="tel" class="form-control" id="instContact" placeholder="e.g. +60 3-2615 5555" required>
          </div>

          <hr class="my-4">

          <div class="alert alert-light border">
            <label class="form-label mb-2"><i class="bi bi-shield-lock"></i> Security Verification</label>
            <input type="password" class="form-control mb-3" id="adminPassword" placeholder="Enter login password to save" required>
            
            <button type="submit" class="btn btn-primary w-100 fw-bold py-2" id="saveBtn">
              <i class="bi bi-save2"></i> Update Institution Details
            </button>
            
            <div id="msgArea" class="alert alert-success mt-3 text-center" style="display:none;"></div>
            <div id="errorArea" class="alert alert-danger mt-3 text-center" style="display:none;"></div>
          </div>

        </form>
      </div>
    </div>
  </div>

<script>
  // --- CONFIG ---
  const firebaseConfig = {
    apiKey: "AIzaSyAioaDxAEh3Cd-8Bvad9RgWXoOzozGeE_s",
    authDomain: "pallicalc-eabdc.firebaseapp.com",
    projectId: "pallicalc-eabdc",
    storageBucket: "pallicalc-eabdc.firebasestorage.app",
    messagingSenderId: "347532270864",
    appId: "1:347532270864:web:bfe5bd1b92ccec22dc5995"
  };

  const preAddedLogos = [
    { id: 'palli', src: 'icon-512.png', label: 'PalliCalc' },
    { id: 'kkm', src: 'kkm-logo.png', label: 'KKM' },
    { id: 'pc', src: 'pc-logo.png', label: 'PC' }
  ];

  if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  let currentInstId = null;
  let currentLogos = [];

  // --- INIT ---
  document.addEventListener('DOMContentLoaded', () => {
    renderGallery();
  });

  auth.onAuthStateChanged(async user => {
    if (!user) { window.location.href = "index.html"; return; }
    try {
      const snap = await db.collection("users").doc(user.uid).get();
      if (!snap.exists || snap.data().role !== "institutionAdmin") {
        alert("⛔ Access Restricted: Institution Admins Only.");
        window.location.href = "index.html";
        return;
      }
      currentInstId = snap.data().institutionId;
      if (!currentInstId) throw new Error("No Institution ID linked.");
      await loadData();
      document.getElementById("loadingOverlay").style.display = "none";
    } catch (e) {
      console.error(e);
      alert("Error: " + e.message);
      window.location.href = "index.html";
    }
  });

  async function loadData() {
    const doc = await db.collection("institutions").doc(currentInstId).get();
    if (doc.exists) {
      const data = doc.data();
      document.getElementById("instName").value = data.headerName || data.name || "";
      document.getElementById("instContact").value = data.headerContact || "";
      currentLogos = data.headerLogos || [];
      renderLogos();
    }
  }

  // --- GALLERY RENDERER ---
  function renderGallery() {
    const gallery = document.getElementById('logoGallery');
    gallery.innerHTML = '';
    preAddedLogos.forEach(logo => {
      const div = document.createElement('div');
      div.className = 'gallery-item';
      div.title = "Click to Add " + logo.label;
      div.innerHTML = `<img src="${logo.src}" alt="${logo.label}">`;
      div.onclick = () => processGalleryLogo(logo.src);
      gallery.appendChild(div);
    });
  }

  // --- LOGO PROCESSING ---
  function processGalleryLogo(src) {
    if (currentLogos.length >= 2) return alert("Maximum 2 logos allowed.");
    document.getElementById("processingIndicator").style.display = "block";

    const img = new Image();
    img.crossOrigin = "Anonymous"; // Crucial for converting to dataURL
    img.src = src;
    img.onload = function() {
      compressImageToDataUrl(img, 400, 0.7, (base64) => {
        currentLogos.push(base64);
        renderLogos();
        document.getElementById("processingIndicator").style.display = "none";
      });
    };
    img.onerror = function() {
      alert("Error loading logo image.");
      document.getElementById("processingIndicator").style.display = "none";
    };
  }

  document.getElementById("logoInput").addEventListener("change", function(e) {
    if (this.files && this.files[0]) {
      if (currentLogos.length >= 2) {
        alert("Maximum 2 logos allowed.");
        this.value = "";
        return;
      }
      document.getElementById("processingIndicator").style.display = "block";
      const reader = new FileReader();
      reader.onload = function(event) {
        const img = new Image();
        img.src = event.target.result;
        img.onload = function() {
          compressImageToDataUrl(img, 400, 0.7, (base64) => {
            currentLogos.push(base64);
            renderLogos();
            document.getElementById("processingIndicator").style.display = "none";
            document.getElementById("logoInput").value = "";
          });
        };
      };
      reader.readAsDataURL(this.files[0]);
    }
  });

  function renderLogos() {
    const container = document.getElementById("logoContainer");
    const uploadBtn = document.getElementById("uploadTrigger");
    
    // Remove existing logo-cards
    const existingCards = container.querySelectorAll(".logo-card");
    existingCards.forEach(c => c.remove());

    currentLogos.forEach((src, index) => {
      const div = document.createElement("div");
      div.className = "logo-card";
      div.innerHTML = `
        <img src="${src}" alt="Logo">
        <button type="button" class="btn-remove-logo" onclick="removeLogo(${index})">
          <i class="bi bi-x"></i>
        </button>
      `;
      container.insertBefore(div, uploadBtn);
    });

    uploadBtn.style.display = currentLogos.length >= 2 ? "none" : "flex";
  }

  window.removeLogo = function(index) {
    currentLogos.splice(index, 1);
    renderLogos();
  };

  function compressImageToDataUrl(imgObj, maxWidth, quality, callback) {
    let w = imgObj.width, h = imgObj.height;
    if (w > h) { if (w > maxWidth) { h *= maxWidth / w; w = maxWidth; } } 
    else { if (h > maxWidth) { w *= maxWidth / h; h = maxWidth; } }
    
    const canvas = document.createElement('canvas');
    canvas.width = w; canvas.height = h;
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = "#FFFFFF"; 
    ctx.fillRect(0, 0, w, h);
    ctx.drawImage(imgObj, 0, 0, w, h);
    callback(canvas.toDataURL('image/jpeg', quality));
  }

  // --- SAVE ---
  async function saveSettings(e) {
    e.preventDefault();
    const btn = document.getElementById("saveBtn");
    const pwd = document.getElementById("adminPassword").value;
    const msg = document.getElementById("msgArea");
    const err = document.getElementById("errorArea");

    msg.style.display = "none"; err.style.display = "none";
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Saving...';

    try {
      const user = auth.currentUser;
      const cred = firebase.auth.EmailAuthProvider.credential(user.email, pwd);
      await user.reauthenticateWithCredential(cred);

      const name = document.getElementById("instName").value.trim();
      const contact = document.getElementById("instContact").value.trim();

      await db.collection("institutions").doc(currentInstId).set({
        headerName: name,
        headerContact: contact,
        headerLogos: currentLogos,
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      }, { merge: true });

      msg.textContent = "✅ Settings updated successfully!";
      msg.style.display = "block";
      document.getElementById("adminPassword").value = "";

    } catch (error) {
      console.error(error);
      if (error.code === 'auth/wrong-password') err.textContent = "❌ Incorrect password.";
      else err.textContent = "❌ Error: " + error.message;
      err.style.display = "block";
    } finally {
      btn.disabled = false;
      btn.innerHTML = '<i class="bi bi-save2"></i> Update Institution Details';
    }
    return false;
  }
</script>
</body>
</html>
